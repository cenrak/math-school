<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun with Divisions: Exploring Numbers!</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f0f8ff;
        font-family: 'Comic Sans MS', 'Arial', sans-serif;
    }
    .quizArea {
        text-align: center;
        max-width: 90%;
        margin: 20px;
    }
    .question {
        font-size: 4vw;
        color: #333366;
        margin: 20px auto;
    }
    .answer {
        font-size: 3vw;
        color: #333366;
        margin-top: 20px;
    }
    button {
        font-size: 3vw;
        padding: 1vw 2vw;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        color: white;
        background-color: #4caf50;
        box-shadow: 0 4px #999;
    }
    button:hover {
        background-color: #45a049;
    }
    button:active {
        background-color: #45a049;
        box-shadow: 0 2px #666;
        transform: translateY(4px);
    }
    .newQuestionBtn {
        background-color: #1e90ff;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
</style>
</head>
<body>

<div class="quizArea">
    <div class="question">Press "New Question" to start</div>
</div>
<button class="newQuestionBtn" onclick="generateQuestion()">New Question</button>

<script>
function generateQuestion() {
    // Start with an answer that has exactly two decimal places
    var answer = (Math.floor(Math.random() * 899) + 100) / 100; // 1.00 to 9.99
    // Choose a divisor that ensures the dividend will be a real number
    var divisor = Math.floor(Math.random() * 8) + 2; // 2 to 9
    // Calculate the dividend using the answer and divisor, ensuring it's a real number
    var dividend = (answer * divisor).toFixed(2);

    // Update the webpage with the new question and embed the "Show Answer" functionality
    document.querySelector('.quizArea').innerHTML = `
        <div class="question">${dividend} รท ${divisor} = 
            <button onclick="this.innerHTML='${answer}'; this.disabled=true; this.className='answer';">Show Answer</button>
        </div>
    `;
}
</script>

</body>
</html>
